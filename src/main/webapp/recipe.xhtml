<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Rezept "#{recipeView.recipe.labelName}"</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<h1>#{recipeView.recipe.labelName}</h1>
	<h:graphicImage url="http://placehold.it/350x350" />
	<h:outputText id="desc" value="#{recipeView.recipe.shortDescription}" />
	<h2>Ingredients</h2>
	<p:dataList value="#{recipeView.recipe.ingredients}" var="ingr"
		itemType="square">
		#{ingr.metricValue}<i> #{msg[ingr.metric.name]} </i> #{ingr.label}
	</p:dataList>

</h:body>
</html>
